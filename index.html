<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dice roller</title>
  <!-- link to font  -->
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;600;750;900&display=swap" rel="stylesheet">
  <!-- link to stylesheet  -->
  <link rel="stylesheet" href="style/style.css">
  <!-- link to responsive stylesheet -->
  <link rel="stylesheet" href="style/responsive.css" type="text/css" />
</head>
<body>

  <!--     container of everything     -->
  <section class="dice-roller">


    <!--     choosing the number of dices section   -->
    <section class="number-of-dices">
      <!-- title of the part -->
      <h1 class="number-of-dices-title">select the number of dices</h1>
      <!--      container of the choices         -->
      <div class="number-of-dices-container">
        <!--   buttons for choosing a number of dices    -->
        <p class="one-dice">1</p>
        <p class="two-dice ">2</p>
        <p class="three-dice " >3</p>
        <p class="four-dice " >4</p>
        <p class="five-dice " >5</p>
      </div>
    </section>


    <!--     choosing the color of the dices section     -->
    <section class="color-selector">
      <!--          title of the part              -->
      <h1 class="color-selector-title">select<br>color</h1>
      <!-- container of the colors   -->
      <div class="colors-container">
        <!-- buttons to choose a color -->
        <div class="orange"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="purple"></div>
      </div>
    </section>


    <!--        throwing dices section          -->
    <!--      title of the part and button to throw -->
    <h1 class="roll">Click here to play</h1>
    <!--    dices container  -->
    <section class="dices-container">
      <!--           dices display             -->
      <img class="dice dice1" src="images/dice1.png" alt="first dice">
      <img class="dice dice2" src="images/dice1.png" alt="second dice">
      <img class="dice dice3" src="images/dice1.png" alt="third dice">
      <img class="dice dice4" src="images/dice1.png" alt="fourth dice">
      <img class="dice dice5" src="images/dice1.png" alt="fifth dice">
    </section>


    <!-- history of the score of each dice section -->
    <section class="history">
      <!-- title of the part  -->
      <h1>DICES HISTORY</h1>
      <!-- history container -->
      <div class="history-list">
      </div>
    </section>


    <!--  score display section      -->
      <!-- title of the part  -->
    <h1 class="score-title">score</h1>
    <!-- score display -->
    <section class="score">
    </section>


    <!-- celebration for having similar dices section -->
    <section class="celebration">
      <img src="images/clapping1.gif" class="award-one"/>
      <iframe src="https://giphy.com/embed/1ofR3QioNy264" frameBorder="0" class="award-two" ></iframe><p><a href="https://giphy.com/gifs/lulz-users-stans-1ofR3QioNy264"></a></p>
      <iframe src="https://giphy.com/embed/6nuiJjOOQBBn2" frameBorder="0" class="award-three" ></iframe><p><a href="https://giphy.com/gifs/party-how-i-met-your-mother-applause-6nuiJjOOQBBn2"></a></p>
      <iframe src="https://giphy.com/embed/jir4LEGA68A9y" frameBorder="0" class="award-four" ></iframe><p><a href="https://giphy.com/gifs/jir4LEGA68A9y"></a></p>
    </section>

  </section>
  <!-- link to javascript -->
  <script src="script/script.js"></script>
</body>
</html>
